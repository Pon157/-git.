<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спокойный рассвет</title>
    <style>
        /* БАЗОВЫЕ СТИЛИ И ПЕРЕМЕННЫЕ */
        :root {
            /* Цветовые темы */
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --bg-color: #f5f6fa;
            --card-bg: white;
            --text-color: #2c3e50;
            --border-color: #e8ecef;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
            
            /* Шрифты */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-size: 16px;
            --font-weight: normal;
            --line-height: 1.5;
            
            /* Размеры */
            --border-radius: 12px;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }

        /* ТЕМЫ */
        .theme-sunrise {
            --primary-color: #ff7e5f;
            --secondary-color: #feb47b;
            --accent-color: #ff6b6b;
            --bg-color: #fffaf0;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --border-color: #ffeaa7;
        }

        .theme-light {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --bg-color: #f5f6fa;
            --card-bg: white;
            --text-color: #2c3e50;
            --border-color: #e8ecef;
        }

        .theme-dark {
            --primary-color: #3498db;
            --secondary-color: #34495e;
            --accent-color: #e74c3c;
            --bg-color: #1a1a1a;
            --card-bg: #2c3e50;
            --text-color: #ecf0f1;
            --border-color: #4a5f7a;
        }

        .theme-ocean {
            --primary-color: #1e90ff;
            --secondary-color: #00ced1;
            --accent-color: #ff6347;
            --bg-color: #f0f8ff;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --border-color: #b0e0e6;
        }

        .theme-forest {
            --primary-color: #228b22;
            --secondary-color: #32cd32;
            --accent-color: #ff4500;
            --bg-color: #f0fff0;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --border-color: #98fb98;
        }

        .theme-midnight {
            --primary-color: #8a2be2;
            --secondary-color: #4b0082;
            --accent-color: #ff69b4;
            --bg-color: #0a0a0a;
            --card-bg: #1a1a2e;
            --text-color: #e6e6fa;
            --border-color: #483d8b;
        }

        .theme-coffee {
            --primary-color: #8b4513;
            --secondary-color: #d2691e;
            --accent-color: #a0522d;
            --bg-color: #f5f5dc;
            --card-bg: #fff8dc;
            --text-color: #3e2723;
            --border-color: #deb887;
        }

        /* ШРИФТЫ */
        .font-default {
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .font-modern {
            --font-family: 'Arial', 'Helvetica Neue', sans-serif;
        }

        .font-elegant {
            --font-family: 'Georgia', 'Times New Roman', serif;
        }

        .font-tech {
            --font-family: 'Courier New', 'Monaco', monospace;
        }

        .font-rounded {
            --font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
        }

        /* РАЗМЕРЫ ШРИФТОВ */
        .font-size-small {
            --font-size: 14px;
        }

        .font-size-normal {
            --font-size: 16px;
        }

        .font-size-large {
            --font-size: 18px;
        }

        .font-size-xlarge {
            --font-size: 20px;
        }

        /* ОСНОВНЫЕ СТИЛИ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size);
            font-weight: var(--font-weight);
            line-height: var(--line-height);
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: var(--transition);
        }

        /* АВТОРИЗАЦИЯ */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        .auth-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
            font-size: 24px;
            font-weight: 600;
        }

        /* ФОРМЫ */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            transition: var(--transition);
            background: var(--card-bg);
            color: var(--text-color);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* КНОПКИ */
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            width: 100%;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        /* ПАНЕЛЬ АДМИНИСТРАТОРА */
        .admin-panel {
            display: none;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--secondary-color);
            color: white;
            padding: 0;
        }

        .sidebar-header {
            padding: 30px 25px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h1 {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .user-info {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            text-align: center;
        }

        .nav-menu {
            padding: 20px 0;
        }

        .nav-item {
            padding: 15px 25px;
            cursor: pointer;
            transition: var(--transition);
            border-left: 4px solid transparent;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.1);
            border-left-color: var(--primary-color);
        }

        .nav-item.active {
            background: rgba(255,255,255,0.1);
            border-left-color: var(--accent-color);
        }

        /* ОСНОВНОЙ КОНТЕНТ */
        .main-content {
            flex: 1;
            padding: 30px;
            background: var(--bg-color);
        }

        .content-header {
            background: var(--card-bg);
            padding: 25px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .settings-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .content-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }

        /* СТАТИСТИКА */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.7;
        }

        /* ЧАТЫ */
        .chat-container {
            display: flex;
            height: 70vh;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .chats-list {
            width: 300px;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            background: var(--card-bg);
        }

        .chat-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }

        .chat-item:hover {
            background: rgba(0,0,0,0.05);
        }

        .chat-messages {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 18px;
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary-color);
            color: white;
        }

        .message.admin {
            align-self: flex-start;
            background: var(--border-color);
            color: var(--text-color);
        }

        .message-input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background: var(--card-bg);
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            outline: none;
        }

        .send-btn {
            margin-left: 10px;
            padding: 12px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
        }

        /* ИНТЕРФЕЙС ПОЛЬЗОВАТЕЛЯ */
        .user-interface {
            min-height: 100vh;
            background: var(--bg-color);
            display: none;
        }

        .user-header {
            background: var(--card-bg);
            padding: 20px 30px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 0 30px;
        }

        .user-chat-container {
            background: var(--card-bg);
            margin: 0 30px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        /* УВЕДОМЛЕНИЯ */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: var(--transition);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        .notification.info {
            background: var(--primary-color);
        }

        /* АНИМАЦИИ */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* УТИЛИТЫ */
        .hidden {
            display: none;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            border-bottom-color: var(--primary-color);
            font-weight: 600;
        }
    </style>
</head>
<body class="theme-sunrise font-default font-size-normal">
    <!-- ЭКРАН АВТОРИЗАЦИИ -->
    <div id="authScreen" class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Спокойный рассвет</h2>
            <div class="tabs">
                <div class="tab active" data-tab="login">Вход</div>
                <div class="tab" data-tab="register">Регистрация</div>
            </div>
            
            <!-- ФОРМА ВХОДА -->
            <div id="loginForm">
                <div class="form-group">
                    <label class="form-label">Логин</label>
                    <input type="text" class="form-input" id="authUsername" placeholder="Введите логин">
                </div>
                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-input" id="authPassword" placeholder="Введите пароль">
                </div>
                <button class="btn btn-primary" id="loginBtn">
                    Войти
                </button>
            </div>
            
            <!-- ФОРМА РЕГИСТРАЦИИ -->
            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <label class="form-label">Логин</label>
                    <input type="text" class="form-input" id="regUsername" placeholder="Введите логин">
                </div>
                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-input" id="regPassword" placeholder="Введите пароль (мин. 6 символов)">
                </div>
                <div class="form-group">
                    <label class="form-label">Подтвердите пароль</label>
                    <input type="password" class="form-input" id="regPasswordConfirm" placeholder="Повторите пароль">
                </div>
                <button class="btn btn-primary" id="registerBtn">
                    Зарегистрироваться
                </button>
            </div>
        </div>
    </div>

    <!-- ИНТЕРФЕЙС ПОЛЬЗОВАТЕЛЯ -->
    <div id="userInterface" class="user-interface">
        <div class="user-header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div>
                    <div id="userDisplayName" style="font-weight: 600; font-size: 18px;">Пользователь</div>
                    <div id="userRole" style="font-size: 14px; opacity: 0.7;">Роль</div>
                </div>
            </div>
            <button class="btn btn-primary" id="logoutBtn" style="width: auto;">
                Выйти
            </button>
        </div>

        <div class="user-stats">
            <div class="stat-card">
                <div class="stat-value" id="userRating">0.0</div>
                <div class="stat-label">Мой рейтинг</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ratingCount">0</div>
                <div class="stat-label">Количество оценок</div>
            </div>
        </div>

        <div class="user-chat-container">
            <div class="messages-container" id="userMessagesContainer">
                <div style="text-align: center; color: #7f8c8d; margin-top: 50px;">
                    <div>💬 Добро пожаловать в чат!</div>
                </div>
            </div>
            <div class="message-input-container">
                <input type="text" class="message-input" id="userMessageInput" placeholder="Введите сообщение...">
                <button class="send-btn" id="sendUserMessageBtn">Отправить</button>
            </div>
        </div>
    </div>

    <!-- ПАНЕЛЬ АДМИНИСТРАТОРА -->
    <div id="adminPanel" class="admin-panel">
        <!-- Ваш существующий код админ-панели -->
        <div>Админ панель</div>
        <button onclick="logout()">Выйти</button>
    </div>

    <!-- УВЕДОМЛЕНИЯ -->
    <div class="notification" id="notification"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Глобальные переменные
        let currentUser = null;
        const socket = io();

        // ИНИЦИАЛИЗАЦИЯ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Инициализация системы...');
            initializeApp();
        });

        function initializeApp() {
            setupEventListeners();
            loadUserPreferences();
            setupSocketEvents();
            checkActiveSession();
        }

        function setupEventListeners() {
            // Табы авторизации
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    showAuthTab(tabName);
                });
            });

            // Кнопки авторизации
            document.getElementById('loginBtn').addEventListener('click', login);
            document.getElementById('registerBtn').addEventListener('click', register);
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('sendUserMessageBtn').addEventListener('click', sendUserMessage);

            // Обработчики Enter
            document.getElementById('authPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            document.getElementById('regPasswordConfirm').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') register();
            });
            
            document.getElementById('userMessageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendUserMessage();
            });
        }

        function setupSocketEvents() {
            socket.on('connect', () => {
                console.log('✅ Подключено к серверу');
                showNotification('✅ Подключено к серверу', 'success');
            });
            
            socket.on('disconnect', () => {
                console.log('❌ Отключено от сервера');
                showNotification('❌ Потеряно соединение', 'error');
            });
            
            socket.on('login_success', (user) => {
                handleLoginSuccess(user);
            });
            
            socket.on('login_error', (error) => {
                showNotification('❌ ' + error, 'error');
                localStorage.removeItem('activeUser');
            });
            
            socket.on('registration_success', (user) => {
                showNotification('✅ Регистрация успешна!', 'success');
                showAuthTab('login');
                // Очищаем форму регистрации
                document.getElementById('regUsername').value = '';
                document.getElementById('regPassword').value = '';
                document.getElementById('regPasswordConfirm').value = '';
            });
            
            socket.on('registration_error', (error) => {
                showNotification('❌ ' + error, 'error');
            });
            
            socket.on('new_message', (message) => {
                handleNewMessage(message);
            });
            
            socket.on('user_rating_updated', (data) => {
                updateUserRating(data);
            });
        }

        function loadUserPreferences() {
            const theme = localStorage.getItem('theme') || 'sunrise';
            changeTheme(theme, false);
        }

        // АВТОРИЗАЦИЯ
        function showAuthTab(tabName) {
            // Обновляем активные табы
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.getAttribute('data-tab') === tabName);
            });

            // Показываем/скрываем формы
            document.getElementById('loginForm').classList.toggle('hidden', tabName !== 'login');
            document.getElementById('registerForm').classList.toggle('hidden', tabName !== 'register');
        }

        function login() {
            const username = document.getElementById('authUsername').value.trim();
            const password = document.getElementById('authPassword').value.trim();

            if (!username || !password) {
                showNotification('❌ Заполните все поля!', 'error');
                return;
            }

            console.log('🔐 Попытка входа:', username);
            
            // Имитация успешного входа для тестирования
            const testUsers = {
                'admin': { role: 'Администратор', displayName: 'Администратор', rating: 4.5, ratingCount: 10 },
                'user': { role: 'Пользователь', displayName: 'Обычный пользователь', rating: 4.2, ratingCount: 5 },
                'listener': { role: 'Слушатель', displayName: 'Слушатель', rating: 4.8, ratingCount: 15 }
            };

            const userData = testUsers[username] || { 
                role: 'Пользователь', 
                displayName: username, 
                rating: 0, 
                ratingCount: 0 
            };

            const user = {
                id: Date.now(),
                username: username,
                displayName: userData.displayName,
                role: userData.role,
                rating: userData.rating,
                ratingCount: userData.ratingCount,
                isOnline: true
            };

            handleLoginSuccess(user);
        }

        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            const passwordConfirm = document.getElementById('regPasswordConfirm').value.trim();

            if (!username || !password || !passwordConfirm) {
                showNotification('❌ Заполните все поля!', 'error');
                return;
            }

            if (password !== passwordConfirm) {
                showNotification('❌ Пароли не совпадают!', 'error');
                return;
            }

            if (password.length < 6) {
                showNotification('❌ Пароль должен быть не менее 6 символов!', 'error');
                return;
            }

            console.log('📝 Регистрация пользователя:', username);
            
            // Имитация успешной регистрации
            socket.emit('registration_success', {
                username: username,
                displayName: username,
                role: 'Пользователь'
            });
        }

        function handleLoginSuccess(user) {
            currentUser = user;
            showNotification(`✅ Добро пожаловать, ${user.displayName}!`, 'success');
            
            // Сохраняем сессию
            localStorage.setItem('activeUser', JSON.stringify(user));
            
            // Определяем какой интерфейс показывать
            if (user.role === 'Пользователь' || user.role === 'Слушатель') {
                showUserInterface();
            } else {
                showAdminPanel();
            }
        }

        // ИНТЕРФЕЙС ПОЛЬЗОВАТЕЛЯ
        function showUserInterface() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('userInterface').style.display = 'block';
            
            // Обновляем информацию о пользователе
            document.getElementById('userDisplayName').textContent = currentUser.displayName;
            document.getElementById('userRole').textContent = currentUser.role;
            document.getElementById('userAvatar').textContent = currentUser.displayName.charAt(0).toUpperCase();
            
            // Обновляем рейтинг
            updateUserRating({
                averageRating: currentUser.rating || 0,
                ratingCount: currentUser.ratingCount || 0
            });
        }

        function updateUserRating(data) {
            document.getElementById('userRating').textContent = data.averageRating.toFixed(1);
            document.getElementById('ratingCount').textContent = data.ratingCount;
        }

        // ЧАТ ДЛЯ ПОЛЬЗОВАТЕЛЯ
        function sendUserMessage() {
            if (!currentUser) return;
            
            const input = document.getElementById('userMessageInput');
            const text = input.value.trim();
            
            if (!text) {
                showNotification('❌ Введите сообщение!', 'error');
                return;
            }

            // Добавляем сообщение в чат
            addMessageToUserChat({
                username: currentUser.username,
                text: text,
                timestamp: new Date(),
                type: 'user'
            });

            // Очищаем поле ввода
            input.value = '';

            // Имитируем ответ
            setTimeout(() => {
                const responses = [
                    "Привет! Как дела?",
                    "Спасибо за сообщение!",
                    "Интересно, расскажи подробнее",
                    "Я вас понял, продолжайте"
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                
                addMessageToUserChat({
                    username: 'support',
                    text: randomResponse,
                    timestamp: new Date(),
                    type: 'admin'
                });
            }, 1000 + Math.random() * 2000);
        }

        function addMessageToUserChat(message) {
            const container = document.getElementById('userMessagesContainer');
            
            // Очищаем приветственное сообщение
            if (container.children.length === 1 && container.children[0].textContent.includes('Добро пожаловать')) {
                container.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.username === currentUser.username ? 'user' : 'admin'}`;
            messageDiv.innerHTML = `
                <div>${message.text}</div>
                <div style="font-size: 12px; opacity: 0.7; margin-top: 5px;">
                    ${new Date(message.timestamp).toLocaleTimeString()}
                </div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function handleNewMessage(message) {
            addMessageToUserChat(message);
        }

        // АДМИН ПАНЕЛЬ
        function showAdminPanel() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('userInterface').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'flex';
        }

        // СМЕНА ТЕМЫ
        function changeTheme(themeName, save = true) {
            document.body.className = document.body.className.replace(/theme-\w+/g, '');
            document.body.classList.add('theme-' + themeName);
            
            if (save) {
                localStorage.setItem('theme', themeName);
            }
        }

        // УТИЛИТЫ
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function checkActiveSession() {
            const activeUser = localStorage.getItem('activeUser');
            if (activeUser) {
                try {
                    const userData = JSON.parse(activeUser);
                    showNotification('🔄 Восстанавливаем сессию...', 'info');
                    handleLoginSuccess(userData);
                } catch (e) {
                    localStorage.removeItem('activeUser');
                }
            }
        }

        function logout() {
            if (currentUser) {
                localStorage.removeItem('activeUser');
            }
            currentUser = null;
            document.getElementById('userInterface').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('authScreen').style.display = 'flex';
            showNotification('👋 До свидания!', 'success');
            
            // Очищаем поля формы
            document.getElementById('authUsername').value = '';
            document.getElementById('authPassword').value = '';
        }
    </script>
</body>
</html>

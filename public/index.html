        function setupEventListeners() {
            // –¢–∞–±—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ Enter

                showNotification('‚ùå ' + error, 'error');
                localStorage.removeItem('activeUser');
            });
            
            socket.on('registration_success', (user) => {
                showNotification('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', 'success');
                showAuthTab('login');
                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
                document.getElementById('regUsername').value = '';
                document.getElementById('regPassword').value = '';
                document.getElementById('regPasswordConfirm').value = '';
            });
            
            socket.on('registration_error', (error) => {
                showNotification('‚ùå ' + error, 'error');
            });
            
            socket.on('new_message', (message) => {
                handleNewMessage(message);
            });
            
            socket.on('user_rating_updated', (data) => {
                updateUserRating(data);
            });
        }

        function loadUserPreferences() {
            const theme = localStorage.getItem('theme') || 'sunrise';
            changeTheme(theme, false);
        }

        // –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø
        function showAuthTab(tabName) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ —Ç–∞–±—ã
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.getAttribute('data-tab') === tabName);
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—ã
            document.getElementById('loginForm').classList.toggle('hidden', tabName !== 'login');
            document.getElementById('registerForm').classList.toggle('hidden', tabName !== 'register');
        }

        function login() {
            const username = document.getElementById('authUsername').value.trim();
            const password = document.getElementById('authPassword').value.trim();

            if (!username || !password) {
                showNotification('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!', 'error');
                return;
            }

            console.log('üîê –ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞:', username);
            
            // –ò–º–∏—Ç–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ–≥–æ –≤—Ö–æ–¥–∞ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            const testUsers = {
                'admin': { role: '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä', displayName: '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä', rating: 4.5, ratingCount: 10 },
                'user': { role: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å', displayName: '–û–±—ã—á–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å', rating: 4.2, ratingCount: 5 },
                'listener': { role: '–°–ª—É—à–∞—Ç–µ–ª—å', displayName: '–°–ª—É—à–∞—Ç–µ–ª—å', rating: 4.8, ratingCount: 15 }
            };

            const userData = testUsers[username] || { 
                role: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å', 
                displayName: username, 
                rating: 0, 
                ratingCount: 0 
            };

            const user = {
                id: Date.now(),
                username: username,
                displayName: userData.displayName,
                role: userData.role,
                rating: userData.rating,
                ratingCount: userData.ratingCount,
                isOnline: true
            };

            handleLoginSuccess(user);
        }

        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            const passwordConfirm = document.getElementById('regPasswordConfirm').value.trim();

            if (!username || !password || !passwordConfirm) {
                showNotification('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!', 'error');
                return;
            }

            if (password !== passwordConfirm) {
                showNotification('‚ùå –ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!', 'error');
                return;
            }

            if (password.length < 6) {
                showNotification('‚ùå –ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤!', 'error');
                return;
            }

            console.log('üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', username);
            
            // –ò–º–∏—Ç–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ–π —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
            socket.emit('registration_success', {
                username: username,
                displayName: username,
                role: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'
            });
        }

        function handleLoginSuccess(user) {
            currentUser = user;
            showNotification(`‚úÖ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${user.displayName}!`, 'success');
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–µ—Å—Å–∏—é
            localStorage.setItem('activeUser', JSON.stringify(user));
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–∞–∫–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å
            if (user.role === '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å' || user.role === '–°–ª—É—à–∞—Ç–µ–ª—å') {
                showUserInterface();
            } else {
                showAdminPanel();
            }
        }

        // –ò–ù–¢–ï–†–§–ï–ô–° –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø
        function showUserInterface() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('userInterface').style.display = 'block';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            document.getElementById('userDisplayName').textContent = currentUser.displayName;
            document.getElementById('userRole').textContent = currentUser.role;
            document.getElementById('userAvatar').textContent = currentUser.displayName.charAt(0).toUpperCase();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–π—Ç–∏–Ω–≥
            updateUserRating({
                averageRating: currentUser.rating || 0,
                ratingCount: currentUser.ratingCount || 0
            });
        }

        function updateUserRating(data) {
            document.getElementById('userRating').textContent = data.averageRating.toFixed(1);
            document.getElementById('ratingCount').textContent = data.ratingCount;
        }

        // –ß–ê–¢ –î–õ–Ø –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø
        function sendUserMessage() {
            if (!currentUser) return;
            
            const input = document.getElementById('userMessageInput');
            const text = input.value.trim();
            
            if (!text) {
                showNotification('‚ùå –í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!', 'error');
                return;
            }

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç
            addMessageToUserChat({
                username: currentUser.username,
                text: text,
                timestamp: new Date(),
                type: 'user'
            });

            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            input.value = '';

            // –ò–º–∏—Ç–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç
            setTimeout(() => {
                const responses = [
                    "–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ –¥–µ–ª–∞?",
                    "–°–ø–∞—Å–∏–±–æ –∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–µ!",
                    "–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ, —Ä–∞—Å—Å–∫–∞–∂–∏ –ø–æ–¥—Ä–æ–±–Ω–µ–µ",
                    "–Ø –≤–∞—Å –ø–æ–Ω—è–ª, –ø—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ"
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                
                addMessageToUserChat({
                    username: 'support',
                    text: randomResponse,
                    timestamp: new Date(),
                    type: 'admin'
                });
            }, 1000 + Math.random() * 2000);
        }

        function addMessageToUserChat(message) {
            const container = document.getElementById('userMessagesContainer');
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            if (container.children.length === 1 && container.children[0].textContent.includes('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å')) {
                container.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.username === currentUser.username ? 'user' : 'admin'}`;
            messageDiv.innerHTML = `
                <div>${message.text}</div>
                <div style="font-size: 12px; opacity: 0.7; margin-top: 5px;">
                    ${new Date(message.timestamp).toLocaleTimeString()}
                </div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function handleNewMessage(message) {
            addMessageToUserChat(message);
        }

        // –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨
        function showAdminPanel() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('userInterface').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'flex';
        }

        // –°–ú–ï–ù–ê –¢–ï–ú–´
        function changeTheme(themeName, save = true) {
            document.body.className = document.body.className.replace(/theme-\w+/g, '');
            document.body.classList.add('theme-' + themeName);
            
            if (save) {
                localStorage.setItem('theme', themeName);
            }
        }

        // –£–¢–ò–õ–ò–¢–´
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function checkActiveSession() {
            const activeUser = localStorage.getItem('activeUser');
            if (activeUser) {
                try {
                    const userData = JSON.parse(activeUser);
                    showNotification('üîÑ –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ—Å—Å–∏—é...', 'info');
                    handleLoginSuccess(userData);
                } catch (e) {
                    localStorage.removeItem('activeUser');
                }
            }
        }

        function logout() {
            if (currentUser) {
                localStorage.removeItem('activeUser');
            }
            currentUser = null;
            document.getElementById('userInterface').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('authScreen').style.display = 'flex';
            showNotification('üëã –î–æ —Å–≤–∏–¥–∞–Ω–∏—è!', 'success');
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª—è —Ñ–æ—Ä–º—ã
            document.getElementById('authUsername').value = '';
            document.getElementById('authPassword').value = '';
        }
    </script>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат система</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body class="theme-sunrise font-default font-size-normal">
    <!-- ЭКРАН АВТОРИЗАЦИИ -->
    <div id="authScreen" class="auth-container">
        <!-- Содержимое формы авторизации -->
    </div>

    <!-- ИНТЕРФЕЙС ПОЛЬЗОВАТЕЛЯ -->
    <div id="userInterface" class="user-interface hidden">
        <!-- Содержимое интерфейса пользователя -->
    </div>

    <!-- ИНТЕРФЕЙС СЛУШАТЕЛЯ -->
    <div id="listenerInterface" class="listener-interface hidden">
        <!-- Содержимое интерфейса слушателя -->
    </div>

    <!-- ПАНЕЛЬ АДМИНИСТРАТОРА -->
    <div id="adminPanel" class="admin-panel hidden">
        <!-- Содержимое админ панели -->
    </div>

    <!-- УВЕДОМЛЕНИЯ -->
    <div class="notification" id="notification"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

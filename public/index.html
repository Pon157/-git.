<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спокойный рассвет | Панель управления</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* БАЗОВЫЕ СТИЛИ И ПЕРЕМЕННЫЕ */
        :root {
            /* Цветовые темы */
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --bg-color: #f5f6fa;
            --card-bg: white;
            --text-color: #2c3e50;
            --border-color: #e8ecef;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
            --info-color: #3498db;
            
            /* Градиенты */
            --gradient-primary: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent-color) 0%, #c0392b 100%);
            
            /* Шрифты */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-size: 16px;
            --font-weight: normal;
            --line-height: 1.5;
            
            /* Размеры */
            --border-radius: 16px;
            --border-radius-sm: 8px;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --shadow-lg: 0 10px 40px rgba(0,0,0,0.12);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-fast: all 0.15s ease;
        }

        /* ТЕМЫ */
        .theme-sunrise {
            --primary-color: #ff7e5f;
            --secondary-color: #feb47b;
            --accent-color: #ff6b6b;
            --bg-color: #fffaf0;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --border-color: #ffeaa7;
            --gradient-primary: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
        }

        .theme-light {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --bg-color: #f5f6fa;
            --card-bg: white;
            --text-color: #2c3e50;
            --border-color: #e8ecef;
        }

        .theme-dark {
            --primary-color: #3498db;
            --secondary-color: #34495e;
            --accent-color: #e74c3c;
            --bg-color: #1a1a1a;
            --card-bg: #2c3e50;
            --text-color: #ecf0f1;
            --border-color: #4a5f7a;
        }

        /* ОСНОВНЫЕ СТИЛИ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size);
            font-weight: var(--font-weight);
            line-height: var(--line-height);
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: var(--transition);
        }

        /* АВТОРИЗАЦИЯ */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--gradient-primary);
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        .auth-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
            font-size: 24px;
            font-weight: 600;
        }

        /* ФОРМЫ */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: 15px;
            transition: var(--transition);
            background: var(--card-bg);
            color: var(--text-color);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* КНОПКИ */
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-accent {
            background: var(--gradient-accent);
            color: white;
        }

        /* ИНТЕРФЕЙС ПОЛЬЗОВАТЕЛЯ */
        .user-interface {
            min-height: 100vh;
            background: var(--bg-color);
            display: none;
        }

        .user-header {
            background: var(--card-bg);
            padding: 25px 30px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 0 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.7;
            font-weight: 500;
        }

        /* ЧАТ ДЛЯ ПОЛЬЗОВАТЕЛЯ */
        .user-chat-container {
            background: var(--card-bg);
            margin: 0 30px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-bg);
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 18px;
            position: relative;
            animation: messageSlide 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.other {
            align-self: flex-start;
            background: var(--border-color);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        .message.system {
            align-self: center;
            background: var(--warning-color);
            color: white;
            max-width: 90%;
            text-align: center;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .message-input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: var(--card-bg);
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            outline: none;
            background: var(--card-bg);
            color: var(--text-color);
            transition: var(--transition);
            font-family: inherit;
        }

        .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
        }

        .send-btn {
            padding: 14px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .send-btn:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        /* ПАНЕЛЬ АДМИНИСТРАТОРА */
        .admin-panel {
            display: none;
            min-height: 100vh;
        }

        /* УВЕДОМЛЕНИЯ */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: var(--border-radius-sm);
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: var(--transition);
            animation: slideInRight 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        .notification.info {
            background: var(--info-color);
        }

        /* АНИМАЦИИ */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }

        @keyframes messageSlide {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* УТИЛИТЫ */
        .hidden {
            display: none !important;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
            transition: var(--transition);
        }

        .tab:hover {
            background: rgba(0,0,0,0.05);
        }

        .tab.active {
            border-bottom-color: var(--primary-color);
            font-weight: 600;
        }

        /* АДАПТИВНОСТЬ */
        @media (max-width: 768px) {
            .auth-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .user-stats {
                grid-template-columns: 1fr;
                padding: 0 20px;
            }
            
            .user-chat-container {
                margin: 0 20px 20px;
                height: 400px;
            }
            
            .user-header {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body class="theme-sunrise">
    <!-- ЭКРАН АВТОРИЗАЦИИ -->
    <div id="authScreen" class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">
                <i class="fas fa-sun"></i> Спокойный рассвет
            </h2>
            <div class="tabs">
                <div class="tab active" onclick="showAuthTab('login')">
                    <i class="fas fa-sign-in-alt"></i> Вход
                </div>
                <div class="tab" onclick="showAuthTab('register')">
                    <i class="fas fa-user-plus"></i> Регистрация
                </div>
            </div>
            
            <!-- ФОРМА ВХОДА -->
            <div id="loginForm">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i> Логин
                    </label>
                    <input type="text" class="form-input" id="authUsername" placeholder="Введите логин">
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i> Пароль
                    </label>
                    <input type="password" class="form-input" id="authPassword" placeholder="Введите пароль">
                </div>
                <button class="btn btn-primary" onclick="login()" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
            </div>
            
            <!-- ФОРМА РЕГИСТРАЦИИ -->
            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i> Логин
                    </label>
                    <input type="text" class="form-input" id="regUsername" placeholder="Введите логин">
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i> Пароль
                    </label>
                    <input type="password" class="form-input" id="regPassword" placeholder="Введите пароль (мин. 6 символов)">
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i> Подтвердите пароль
                    </label>
                    <input type="password" class="form-input" id="regPasswordConfirm" placeholder="Повторите пароль">
                </div>
                <button class="btn btn-primary" onclick="register()" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>
            </div>
        </div>
    </div>

    <!-- ИНТЕРФЕЙС ПОЛЬЗОВАТЕЛЯ -->
    <div id="userInterface" class="user-interface">
        <div class="user-header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div>
                    <div id="userDisplayName" style="font-weight: 600; font-size: 18px;">Пользователь</div>
                    <div id="userRole" style="font-size: 14px; opacity: 0.7;">Роль</div>
                </div>
            </div>
            <button class="btn btn-accent" onclick="logout()" style="width: auto;">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
        </div>

        <!-- СТАТИСТИКА ПОЛЬЗОВАТЕЛЯ -->
        <div class="user-stats">
            <div class="stat-card">
                <div class="stat-value" id="userRating">0.0</div>
                <div class="stat-label">Мой рейтинг</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ratingCount">0</div>
                <div class="stat-label">Количество оценок</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="onlineUsers">0</div>
                <div class="stat-label">Пользователей онлайн</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="userMessages">0</div>
                <div class="stat-label">Мои сообщения</div>
            </div>
        </div>

        <!-- ЧАТ -->
        <div class="user-chat-container">
            <div class="chat-header">
                <h3 style="margin: 0;">
                    <i class="fas fa-comments"></i> Общий чат
                </h3>
            </div>
            <div class="messages-container" id="messagesContainer">
                <div style="text-align: center; color: #7f8c8d; margin-top: 50px;">
                    <i class="fas fa-comments" style="font-size: 48px; margin-bottom: 15px; opacity: 0.5;"></i>
                    <div>Добро пожаловать в чат! Начните общение.</div>
                </div>
            </div>
            <div class="message-input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Введите сообщение...">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i> Отправить
                </button>
            </div>
        </div>
    </div>

    <!-- ПАНЕЛЬ АДМИНИСТРАТОРА -->
    <div id="adminPanel" class="admin-panel">
        <!-- Ваш существующий код админ-панели -->
    </div>

    <!-- УВЕДОМЛЕНИЯ -->
    <div class="notification" id="notification"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let currentUser = null;
        const socket = io();

        // ИНИЦИАЛИЗАЦИЯ
        function init() {
            console.log('🔄 Инициализация системы...');
            setupEventListeners();
            checkActiveSession();
        }

        function setupEventListeners() {
            // Обработчики Enter
            document.getElementById('authPassword')?.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            document.getElementById('regPasswordConfirm')?.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') register();
            });
            
            document.getElementById('messageInput')?.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });

            // WebSocket события
            socket.on('connect', () => {
                console.log('✅ Подключено к серверу');
                showNotification('✅ Подключено к серверу', 'success');
            });

            socket.on('login_success', (user) => {
                handleLoginSuccess(user);
            });

            socket.on('login_error', (error) => {
                showNotification('❌ ' + error, 'error');
            });

            socket.on('registration_success', (user) => {
                showNotification('✅ Регистрация успешна!', 'success');
                showAuthTab('login');
            });

            socket.on('registration_error', (error) => {
                showNotification('❌ ' + error, 'error');
            });

            socket.on('new_message', (message) => {
                addMessageToChat(message);
            });

            socket.on('user_rating_updated', (data) => {
                updateUserRating(data);
            });

            socket.on('users_list', (users) => {
                updateOnlineUsers(users);
            });
        }

        // АВТОРИЗАЦИЯ
        function showAuthTab(tabName) {
            document.getElementById('loginForm').classList.toggle('hidden', tabName !== 'login');
            document.getElementById('registerForm').classList.toggle('hidden', tabName !== 'register');
            
            document.querySelectorAll('.tab').forEach((tab, index) => {
                tab.classList.toggle('active', 
                    (index === 0 && tabName === 'login') || 
                    (index === 1 && tabName === 'register')
                );
            });
        }

        function login() {
            const username = document.getElementById('authUsername').value.trim();
            const password = document.getElementById('authPassword').value.trim();

            if (!username || !password) {
                showNotification('❌ Заполните все поля!', 'error');
                return;
            }

            socket.emit('login_user', { username, password });
        }

        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            const passwordConfirm = document.getElementById('regPasswordConfirm').value.trim();

            if (!username || !password || !passwordConfirm) {
                showNotification('❌ Заполните все поля!', 'error');
                return;
            }

            if (password !== passwordConfirm) {
                showNotification('❌ Пароли не совпадают!', 'error');
                return;
            }

            if (password.length < 6) {
                showNotification('❌ Пароль должен быть не менее 6 символов!', 'error');
                return;
            }

            socket.emit('register_user', { username, password });
        }

        function handleLoginSuccess(user) {
            currentUser = user;
            showNotification(`✅ Добро пожаловать, ${user.displayName}!`, 'success');
            
            // Сохраняем сессию
            localStorage.setItem('activeUser', JSON.stringify(user));
            
            // Определяем какой интерфейс показывать
            if (user.role === 'user' || user.role === 'Слушатель') {
                showUserInterface();
            } else {
                showAdminPanel();
            }
        }

        // ИНТЕРФЕЙС ПОЛЬЗОВАТЕЛЯ - ИСПРАВЛЕННАЯ ФУНКЦИЯ
        function showUserInterface() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('userInterface').style.display = 'block';
            
            // Обновляем информацию о пользователе
            document.getElementById('userDisplayName').textContent = currentUser.displayName;
            document.getElementById('userRole').textContent = currentUser.role;
            document.getElementById('userAvatar').textContent = currentUser.displayName.charAt(0).toUpperCase();
            
            // Обновляем рейтинг
            updateUserRating({
                averageRating: currentUser.rating || 0,
                ratingCount: currentUser.ratingCount || 0
            });
            
            // Запрашиваем актуальные данные
            socket.emit('get_users');
        }

        function showAdminPanel() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('userInterface').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'flex';
            // Здесь ваш существующий код админ-панели
        }

        function updateUserRating(data) {
            document.getElementById('userRating').textContent = data.averageRating.toFixed(1);
            document.getElementById('ratingCount').textContent = data.ratingCount;
        }

        function updateOnlineUsers(users) {
            const onlineCount = users.filter(u => u.isOnline).length;
            document.getElementById('onlineUsers').textContent = onlineCount;
        }

        // ЧАТ
        function addMessageToChat(message) {
            const container = document.getElementById('messagesContainer');
            
            // Очищаем приветственное сообщение
            if (container.children.length === 1 && container.children[0].querySelector('.fa-comments')) {
                container.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            const isCurrentUser = message.username === currentUser?.username;
            const isSystem = message.type === 'system';
            
            messageDiv.className = `message ${isSystem ? 'system' : isCurrentUser ? 'user' : 'other'}`;
            messageDiv.innerHTML = `
                <div style="font-weight: 600; margin-bottom: 5px;">${message.displayName || message.username}</div>
                <div>${message.text}</div>
                <div class="message-time">
                    ${new Date(message.timestamp).toLocaleTimeString()}
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            if (!currentUser) return;
            
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            socket.emit('send_message', {
                username: currentUser.username,
                text: text
            });
            
            input.value = '';
        }

        // УТИЛИТЫ
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function checkActiveSession() {
            const activeUser = localStorage.getItem('activeUser');
            if (activeUser) {
                try {
                    const userData = JSON.parse(activeUser);
                    showNotification('🔄 Восстанавливаем сессию...', 'info');
                    handleLoginSuccess(userData);
                } catch (e) {
                    localStorage.removeItem('activeUser');
                }
            }
        }

        function logout() {
            if (currentUser) {
                socket.emit('logout_user', currentUser.id);
                localStorage.removeItem('activeUser');
            }
            currentUser = null;
            document.getElementById('userInterface').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('authScreen').style.display = 'flex';
            showNotification('👋 До свидания!', 'success');
        }

        // Запуск при загрузке
        window.onload = init;
    </script>
</body>
</html>
